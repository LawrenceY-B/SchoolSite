<div class="headerbar"></div>
<div class="header">
   
    <span> <img src="/assets/images/logo.png" alt="">
        <h5 class="headertitle">Shepherd's<br /> Infant<br /> School
        </h5>
    </span>
    <button class="hamburger" (click)="toggleMenu()">
        <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0H18V2H0V0ZM0 5H18V7H0V5ZM0 10H18V12H0V10Z" fill="black"/>
            </svg>
      </button>
   
    <div class="menu" [class.active]="menuOpen">

        <div *ngFor="let nav of navigation">
            <a [routerLink]="nav.tag" routerLinkActive="active" ariaCurrentWhenActive="page"><p>{{nav.name}}</p></a>
            <!-- <a (click)="updateUrl(nav)" routerLinkActive="active">
                <p>{{nav.name}}</p>
            </a> -->

        </div>
       
    </div>
</div>
